spring.application.name=product-service
server.port=8082

eureka.client.register-with-eureka=true
eureka.client.fetch-registry=true
eureka.client.service-url.defaultZone=http://localhost:8761/eureka/

spring.datasource.url=jdbc:postgresql://localhost:5432/micro_services
spring.datasource.username=postgres
spring.datasource.password=sougata

logging.level.sql=trace
spring.jpa.show-sql=true
logging.level.org.hibernate=trace
spring.jpa.hibernate.ddl-auto=update
#spring.jpa.hibernate.ddl-auto=validate
logging.level.org.hibernate.SQL=DEBUG
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.hbm2ddl.fail_on_error=true

crypto.key=MDEyMzQ1Njc4OWFiY2RlZjAxMjM0NTY3ODlhYmNkZWY=
crypto.algorithm=AES/GCM/NoPadding
crypto.ivLength=12
crypto.tagLength=128
crypto.enabled=true
